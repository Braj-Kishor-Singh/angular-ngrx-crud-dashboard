<mat-card>
    <mat-card-header>
        <button mat-raised-button color="primary" (click)="addEmployee()">Add New</button>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>

                <ng-container matColumnDef="doj">
                    <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
                    <td mat-cell *matCellDef="let element"> {{element.doj | date:'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef> Salary </th>
                    <td mat-cell *matCellDef="let element"> {{element.salary | currency:'INR':'symbol':'1.0-0'}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <!-- Edit Icon -->
                        <button mat-icon-button color="primary" matTooltip="Edit" (click)="editEmployee(element.id)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <!-- Delete Icon -->
                        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteEmployee(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <!-- <button mat-raised-button color="primary" (click)="editEmployee(element.id)">Edit</button> -->
                        <!-- <button mat-raised-button color="accent" (click)="deleteEmployee(element.id)">Delete</button> -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </mat-card-content>
</mat-card>
